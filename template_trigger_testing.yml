---
- name: Launch Ansible Tower Job Template
  awx.awx.job_launch:
    tower_host: "35.154.24.128"
    tower_username: "selvi"
    tower_password: "selvi"
    validate_certs: "False" 
    job_template: "install-selvi"
  register: job_launch_result
      
- name: Display Job Details
  debug:
    var: job_launch_result
    
- name: Wait for Job Completion
  awx.awx.job_wait:
    tower_host: "35.154.24.128"
    tower_username: "selvi"
    tower_password: "selvi"
    validate_certs: "False" 
    job_id: "{{ job_launch_result.id }}"
    registe: job_wait_result
    
    
- name: Display Job Details
  debug:
    var: job_wait_result
